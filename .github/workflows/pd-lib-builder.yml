  macOS:
    runs-on: macos-latest
    env:
      cflags: -mmacosx-version-min=10.9
    steps:
      - name: Install macOS packages
        run: brew install --cask pd
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        run: make
      - name: Install
        run: make install DESTDIR=$(pwd) PDLIBDIR=${GITHUB_REPOSITORY##*/}
